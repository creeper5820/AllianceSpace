<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background: #2c3e50;
        }

        .container {
            /* background: url("otuai.png") no-repeat; */
            /* background-position: center; */
            height: 100%;
            width: 100%;
            /* background-size: 100% cover; */
        }

        .login-wrapper {
            width: 360px;
            height: 650px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            background-color: #3e566e;
            backdrop-filter: blur(10px);
            box-shadow: 10px 10px 20px rgba(33, 44, 55, .3);
        }

        .header {
            font-family: sans-serif;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            line-height: 120px;
            color: #ffffffd3;
        }

        .input-item {
            color: #ffffff;
            width: 92%;
            margin-bottom: 30px;
            padding: 10px;
            font-size: 15px;
            border: none;
            border-bottom: 2px solid #ffffff;
            outline: none;
            background-color: transparent;
        }

        .input-item::placeholder {
            color: #ffffffd2;
            text-transform: uppercase;

        }

        .btn {
            width: 92%;
            flex: 1 1 auto;
            margin-top: 30px;
            padding: 10px;
            border-radius: 5px;
            border-style: none;
            text-align: center;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            background-image: linear-gradient(to right, #3077f1, #964df7);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 0;


        }

        .btn:after {
            position: absolute;
            transition: 0.3s;
            content: "";
            width: 0;
            left: 50%;
            bottom: 0;
            height: 3px;
            background: #f7f7f7;
        }


        .btn:nth-of-type(1):after {
            height: 120%;
            left: -10%;
            transform: skewX(15deg);
            z-index: -1;
        }

        .btn:hover:nth-of-type(1) {
            color: #919191e3;
        }

        .btn:hover:nth-of-type(1):after {
            left: -10%;
            width: 120%;
        }

        .jump {
            left: 50px;
            right: 0;
            flex: 1 1 auto;
            right: 60px;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            text-transform: uppercase;
            position: absolute;
            overflow: hidden;
            transition: 0.3s;
            background: #f7f7f78f;
            color: #222222;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 0;
            border: none;
        }

        .jump:after {
            position: absolute;
            transition: 0.5s;
            content: "";
            width: 0;
            left: 50%;
            bottom: 0;
            height: 3px;
            background: #ffffff;
        }

        .jump:nth-of-type(1):after {
            height: 120%;
            left: -10%;
            z-index: -1;
        }

        .jump:hover:nth-of-type(1) {
            color: #000000e3;
        }

        .jump:hover:nth-of-type(1):after {
            left: -10%;
            width: 120%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">账号注册</div>
            <form action="" method="POST" class="form-wrapper">
                {% csrf_token %}
                <input type="text" name="studentID" id="studentID" class="input-item" placeholder="请输入学号">

                <input type="text" name="username" id="username" class="input-item" placeholder="请输入你的姓名">

                <input type="text" name="group" id="group" class="input-item" placeholder="请输入你的组别">

                <input type="text" name="grade" id="grade" class="input-item" placeholder="请输入你的年级（如：22级）">

                <input type="password" name="password" id="pwd" class="input-item" placeholder="请输入密码">

                <input type="password" name="repassword" id="identfy-pwd" class="input-item" placeholder="请再次输入密码">
                <br>
                <input class="jump" id="jump" onclick="window.location.href='return'" value="返回登录">
                <br>
                <input type="submit" class="btn" onclick="empty(this)" value="注册">
            </form>
        </div>
    </div>
    <script>
        function empty(btn) {
            var username = document.getElementById("username").value;
            var pwd = document.getElementById("pwd").value;
            var repwd = document.getElementById("identfy-pwd").value;
            var studentID = document.getElementById("studentID").value;
            var group = document.getElementById("group").value;
            var grade = document.getElementById("grade").value;


            if (!(username && pwd && repwd && studentID && group && grade)) {
                document.getElementById('jump').value = "请填写所有内容";
                document.getElementById('jump').style.backgroundColor = '#ff0000';
                document.getElementById('jump').style.color = '#ffffff'
                setTimeout("{document.getElementById('jump').value = '返回登录';document.getElementById('jump').style.backgroundColor = '#ffffff75';document.getElementById('jump').style.color = '#222222'}", 2000);
                return;
            }
            if (pwd != repwd) {
                document.getElementById('jump').value = "两次填写的密码不一致";
                document.getElementById('jump').style.backgroundColor = '#ff0000';
                document.getElementById('jump').style.color = '#ffffff'
                setTimeout("{document.getElementById('jump').value = '返回登录';document.getElementById('jump').style.backgroundColor = '#ffffff75';document.getElementById('jump').style.color = '#222222'}", 2000);

            }
        };

    </script>
</body>

</html>
