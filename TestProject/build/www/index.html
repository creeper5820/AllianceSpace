<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .container {
            background: url("otuai.png") no-repeat;
            background-position: center;
            height: 100%;
            width: 100%;
            background-size: 100% cover;
        }

        .login-wrapper {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            width: 360px;
            height: 360px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .header {
            font-family: sans-serif;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            line-height: 150px;
            color: #323141d3;
        }

        .input-item {
            color: #24304493;
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            font-size: 15px;
            border-radius: 3px;
            outline: rgb(255, 255, 255);
        }

        .input-item:placeholder {
            text-transform: uppercase;
        }

        .btn {
            width: 100%;
            flex: 1 1 auto;
            margin-top: 70px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 0;


        }

        .btn:after {
            position: absolute;
            transition: 0.3s;
            content: "";
            width: 0;
            left: 50%;
            bottom: 0;
            height: 3px;
            background: #f7f7f7;
        }


        .btn:nth-of-type(1):after {
            height: 120%;
            left: -10%;
            transform: skewX(15deg);
            z-index: -1;
        }

        .btn:hover:nth-of-type(1) {
            color: #919191e3;
        }

        .btn:hover:nth-of-type(1):after {
            left: -10%;
            width: 120%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">Alliance Code Space</div>

            <div class="form-wrapper">
                <input type="text" name="number" class="input-item" placeholder="请输入学号">
                <div class="btn">登入</div>
            </div>

        </div>
    </div>
</body>

</html>
